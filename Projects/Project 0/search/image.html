<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="dark">
        <header class="head">
            <a href="index.html">Go Back</a>
            <a href="advanced.html">Advanced Search</a>
        </header>
        <main class="search">
            <div class="imageLogo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="logo">
                <p>Images</p>
            </div>
            <form action="http://images.google.com/images">
                <div class="searchBox">
                    <input type="search" name="q" class="searchField" style="padding-left: 25px;">
                    <button type="submit" id="imgBtn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg">
                    </button>
                </div>
            </form>
        </main>
        <footer class="foot">
            <div class="left">
                <a href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
